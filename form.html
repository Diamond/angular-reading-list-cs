<form name="reviewForm" class="form-horizontal" ng-controller="BookController as bookCtrl">
  <section class="well live-preview">
    <aside class="col-sm-3">
      <book-cover></book-cover>
      <h4>{{book.rating}}/4</h4>
    </aside>
    <div class="col-sm-9">
      <h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{book.title}}</a></h3>
      <cite class="text-muted">Written by {{book.authors.join(', ')}}</cite>
      <p>{{book.review}}</p>
      <book-genres></book-genres>
    </div>
  </section>

  <fieldset>
    <!-- Form Name -->
    <legend>Add Book</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input id="title" name="title" type="text" placeholder="Book Title" class="input-xlarge" ng-model="bookCtrl.title">

      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="isbn">ISBN-10</label>
      <div class="controls">
        <input id="isbn" name="isbn" type="text" placeholder="ISBN-10" class="input-xlarge" ng-model="bookCtrl.isbn">

      </div>
    </div>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="rating">Rating:</label>
      <div class="controls">
        <input id="rating" name="rating" type="text" placeholder="0/5" class="input-xlarge" ng-model="bookCtrl.rating">

      </div>
    </div>

    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="review">Review</label>
      <div class="controls">                     
        <textarea id="review" name="review" ng-model="bookCtrl.review">Write your review here</textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <div class="controls">
        <button id="submit" name="submit" class="btn btn-primary">Save Review</button>
      </div>
    </div>

  </fieldset>
</form>

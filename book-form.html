<form name="reviewForm" class="form-horizontal" ng-submit="readingList.addBook(book)">
  <section class="well live-preview row">
    <aside class="col-sm-3">
      <book-cover ng-init="book=readingList.book"></book-cover>
      <h4>{{readingList.book.rating}}/5</h4>
    </aside>
    <div class="col-sm-9">
      <h3><a href="http://www.amazon.com/gp/product/{{book.isbn}}">{{readingList.book.title}}</a></h3>
      <cite class="text-muted">Written by {{readingList.book.authors.join(', ')}}</cite>
      <p>{{readingList.book.review}}</p>
      <book-genres ng-init="book=readingList.book"></book-genres>
    </div>
  </section>

  <fieldset>
    <!-- Form Name -->
    <legend>Add Book</legend>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input id="title" name="title" type="text" placeholder="Book Title" class="input-xlarge" ng-model="readingList.book.title">
      </div>
    </div>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="isbn">ISBN-10</label>
      <div class="controls">
        <input id="isbn" name="isbn" type="text" placeholder="ISBN-10" class="input-xlarge" ng-model="readingList.book.isbn">
      </div>
    </div>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="rating">Rating:</label>
      <div class="controls">
        <input id="rating" name="rating" type="text" placeholder="0/5" class="input-xlarge" ng-model="readingList.book.rating">
      </div>
    </div>
    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="review">Review</label>
      <div class="controls">                     
        <textarea id="review" name="review" ng-model="readingList.book.review">Write your review here</textarea>
      </div>
    </div>
    <!-- Select Multiple -->
    <div class="control-group">
      <label class="control-label" for="genres">Genres</label>
      <div class="controls">
        <select id="genres" name="genres" class="input-xlarge" multiple="multiple" ng-model="readingList.book.genres" ng-options="genre for genre in readingList.genres">
        </select>
      </div>
    </div>
    <!-- Button -->
    <div class="control-group">
      <div class="controls">
        <button id="submit" name="submit" class="btn btn-primary">Save Review</button>
      </div>
    </div>
  </fieldset>
</form>
